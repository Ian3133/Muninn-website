<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muninn</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    <style>
      .header-date {
        font-size: 1.1em;
        color: #000000;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        text-align: left;
      }
      .news-item {
        margin-bottom: 2em;
        padding-bottom: 2em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .category-content:first-of-type .news-item:first-child {
        margin-top: 0;
      }
      .news-item:last-child {
        border-bottom: none;
      }
      .news-item h3 {
        margin-bottom: 0.5em;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        transition: color 0.2s;
        color: #000000;
      }
      .news-item h3:hover {
        color: #18bfef;
      }
      .news-item-content-row {
        display: flex;
        gap: 1.5em;
        align-items: flex-start;
        min-height: 150px;
      }
      .news-item-text {
        flex: 1;
      }
      .news-item-image {
        flex-shrink: 0;
        width: 200px;
        height: 150px;
        overflow: hidden;
        border-radius: 8px;
      }
      .news-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .news-item p {
        margin: 0;
        color: #000000;
        font-size: 0.95em;
        line-height: 1.6;
        max-height: 6.4em;
        overflow: hidden;
      }
      .category-content {
        display: none;
      }
      .category-content.active {
        display: block;
      }
      .loading {
        text-align: center;
        padding: 2em;
        color: rgba(255, 255, 255, 0.7);
      }
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-container {
        background-color: #1e252d;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }
      .modal-header h2 {
        margin: 0;
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.5em;
      }
      .modal-close {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 2em;
        cursor: pointer;
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s;
      }
      .modal-close:hover {
        color: #18bfef;
      }
      .modal-body {
        padding: 2em;
      }
      .form-group {
        margin-bottom: 1.5em;
      }
      .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5em;
        font-weight: 500;
      }
      .modal-textarea {
        width: 100%;
        padding: 0.75em;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        color: rgba(255, 255, 255, 0.9);
        font-family: inherit;
        font-size: 0.95em;
        resize: vertical;
        transition: border-color 0.2s, background-color 0.2s;
      }
      .modal-textarea:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.08);
        border-color: #18bfef;
      }
      .checkboxes-container {
        display: flex;
        flex-direction: column;
        gap: 0.75em;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: color 0.2s;
      }
      .checkbox-label:hover {
        color: rgba(255, 255, 255, 0.9);
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 0.75em;
        width: 24px;
        height: 24px;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        transition: all 0.2s;
      }
      .checkbox-label input[type="checkbox"]:checked {
        background-color: #000000;
        border-color: #000000;
        box-shadow: inset 0 0 0 3px #18bfef;
      }
      .checkbox-label input[type="checkbox"]:checked::after {
        content: 'âœ“';
        color: #18bfef;
        font-weight: bold;
      }
      .modal-footer {
        display: flex;
        gap: 1em;
        justify-content: flex-end;
        padding: 1.5em;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
      }
      .button-primary,
      .button-secondary {
        padding: 0.75em 1.5em;
        border: none;
        border-radius: 4px;
        font-size: 0.95em;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }
      .button-primary {
        background-color: #18bfef;
        color: #1e252d;
      }
      .button-primary:hover {
        background-color: #1fa8d6;
        box-shadow: 0 4px 12px rgba(24, 191, 239, 0.3);
      }
      .button-secondary {
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .button-secondary:hover {
        background-color: rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.9);
      }
      /* Newsletter Preferences Display */
      .newsletter-preferences-card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 1.5em;
        margin-bottom: 1.5em;
      }
      .preferences-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1em;
      }
      .preferences-header h3 {
        margin: 0;
        color: #000000;
      }
      .preferences-content {
        color: #000000;
        line-height: 1.6;
      }
      .preferences-content p {
        margin: 0.5em 0;
        color: #000000;
      }
      .preferences-options {
        margin-top: 0.75em;
        font-style: italic;
        color: #000000;
      }
      .edit-button {
        padding: 0.5em 1em;
        background-color: #18bfef;
        color: #1e252d;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9em;
        transition: all 0.2s;
      }
      .edit-button:hover {
        background-color: #1fa8d6;
        box-shadow: 0 4px 12px rgba(24, 191, 239, 0.3);
      }
      .customize-button {
        padding: 0.75em 1.5em;
        background-color: #18bfef;
        color: #1e252d;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95em;
        transition: all 0.2s;
      }
      .customize-button:hover {
        background-color: #1fa8d6;
        box-shadow: 0 4px 12px rgba(24, 191, 239, 0.3);
      }
      /* State Selector Styles */
      .state-selector-container {
        text-align: center;
        padding: 3em 2em;
      }
      .state-selector-container h3 {
        margin-bottom: 1em;
        color: #000000;
      }
      .state-selector-container p {
        margin-bottom: 1.5em;
        color: #000000;
      }
      .state-selector {
        padding: 0.75em 1.5em;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        color: #1e252d;
        font-size: 1em;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 250px;
      }
      .state-selector:hover {
        border-color: #18bfef;
        box-shadow: 0 4px 12px rgba(24, 191, 239, 0.2);
      }
      .state-selector:focus {
        outline: none;
        border-color: #18bfef;
        box-shadow: 0 0 0 3px rgba(24, 191, 239, 0.2);
      }
      .state-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1em;
      }
      .change-state-button {
        padding: 0.5em 1em;
        background-color: rgba(255, 255, 255, 0.1);
        color: #000000;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9em;
        transition: all 0.2s;
      }
      .change-state-button:hover {
        background-color: rgba(24, 191, 239, 0.1);
        border-color: #18bfef;
        color: #18bfef;
      }
      /* Signout Button */
      .signout-button {
        background-color: #f0f0f0;
        color: #1e252d;
        border: 1px solid #d0d0d0;
        padding: 0.5em 1em;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }
      .signout-button:hover {
        background-color: #ffffff;
        border-color: #999999;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      /* Mobile Responsive */
      @media (max-width: 600px) {
        .modal-container {
          max-width: 95%;
        }
        .modal-header {
          padding: 1em;
        }
        .modal-body {
          padding: 1.5em;
        }
        .modal-footer {
          flex-direction: column;
        }
        .button-primary,
        .button-secondary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
