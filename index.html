<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muninn</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    <style>
      .header-date {
        font-size: 1.1em;
        color: #000000;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        text-align: left;
      }
      .news-item {
        margin-bottom: 2em;
        padding-bottom: 2em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .category-content:first-of-type .news-item:first-child {
        margin-top: 0;
      }
      .news-item:last-child {
        border-bottom: none;
      }
      .news-item h3 {
        margin-bottom: 0.5em;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        transition: color 0.2s;
      }
      .news-item h3:hover {
        color: #18bfef;
      }
      .news-item-content-row {
        display: flex;
        gap: 1.5em;
        align-items: flex-start;
        min-height: 150px;
      }
      .news-item-text {
        flex: 1;
      }
      .news-item-image {
        flex-shrink: 0;
        width: 200px;
        height: 150px;
        overflow: hidden;
        border-radius: 8px;
      }
      .news-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .news-item p {
        margin: 0;
        color: #000000;
        font-size: 0.95em;
        line-height: 1.6;
        max-height: 6.4em;
        overflow: hidden;
      }
      .category-content {
        display: none;
      }
      .category-content.active {
        display: block;
      }
      .loading {
        text-align: center;
        padding: 2em;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
